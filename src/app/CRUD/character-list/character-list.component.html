<div class="page-container">
  <div class="character-list">
    <h2 class="list-title">Lista de Personajes</h2>
    <ul class="characters">
      <li *ngFor="let character of characters" class="character-item">
        <strong class="character-name">{{ character.nombre }}</strong> -
        <span class="character-comic">{{ character.comic }}</span>
        <button (click)="borrarPersonaje(character)" >Borrar</button>
      </li>
    </ul>
  </div>
</div>
