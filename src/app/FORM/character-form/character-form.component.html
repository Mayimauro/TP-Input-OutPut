<body>
<div class="login-box">
  <h2>Agregar Personaje</h2>
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <div class="user-box">
      <input type="text" id="nombre" name="nombre" ngModel required >
      <label for="nombre">Nombre</label>
    </div>
    <div class="user-box">
      <input type="text" id="comic" name="comic" ngModel required >
      <label for="comic">Comic</label>
    </div>
      <button class="btn" type="submit" [disabled]="myform.invalid">Agregar</button>
  </form>
</div>
</body>
